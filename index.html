<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awosem -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Css File -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Rout js task 2</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="wrapper">
        <h1 class="fs-1 text-center">Quote of the Day</h1>
        <p class="text-black-50 text-center">Press the button below to recieve a random quote!</p>
        <div class="content">
            <div class="quote d-flex justify-content-center">
                <i class="fas fa-quote-left"></i>
                <p  class="quote-text pb-1 mb-1 fs-5 text-center" id="quote">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</p>
                <i class="fas fa-quote-right d-flex align-items-end"></i>
            </div>
            <div class="author d-flex justify-content-end mt-3">
                <span class="name text-black-50" id="authorName">.. Albert Einstein</span>
            </div>
        </div>
        <div class="button pt-3">
            <div class="button-feature d-flex justify-content-between">
                <ul class="list-unstyled d-flex">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                </ul>
                <button  id="Btn" >New Quote</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
